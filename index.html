 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue App with PrimeVue</title>
    <link rel="stylesheet" href="https://unpkg.com/primevue/resources/themes/aura-light-indigo/theme.css" />
    <link rel="stylesheet" href="https://unpkg.com/primevue/resources/primevue.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/primeicons/primeicons.css" />
    <style>
        /* Reset CSS */
        body, h1, h2, h3, h4, h5, h6, p, ul, ol, li, figure, figcaption, blockquote, dl, dd {
            margin: 0;
            padding: 0;
        }
        *, *::before, *::after {
            box-sizing: border-box;
        }
        img {
            max-width: 100%;
            display: block;
        }
        button {
            border: none;
            background: none;
            cursor: pointer;
            padding: 0;
        }
        ul, ol {
            list-style: none;
        }
        body {
          font-family: sans-serif;   
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/primevue/core/core.min.js"></script>
    <script src="https://unpkg.com/primevue/button/button.min.js"></script>
    <script src="https://unpkg.com/primevue/menu/menu.min.js"></script>
    <script src="https://unpkg.com/primevue/menubar/menubar.min.js"></script>
    <script src="https://unpkg.com/primevue/card/card.min.js"></script>
    <script src="https://unpkg.com/primevue/dialog/dialog.min.js"></script>
    <script src="https://unpkg.com/primevue/inputtext/inputtext.min.js"></script>
    <script src="https://unpkg.com/primevue/dropdown/dropdown.min.js"></script>
     <script src="https://unpkg.com/primevue/textarea/textarea.min.js"></script>
      <script src="https://unpkg.com/primevue/calendar/calendar.min.js"></script>
    <script src="https://unpkg.com/primevue/progressbar/progressbar.min.js"></script>
     <script src="https://unpkg.com/primevue/message/message.min.js"></script>
     <script src="https://unpkg.com/primevue/slider/slider.min.js"></script>
     <script src="https://unpkg.com/primevue/checkbox/checkbox.min.js"></script>
     <script src="https://unpkg.com/primevue/radiobutton/radiobutton.min.js"></script>
     <script src="https://unpkg.com/primevue/multiselect/multiselect.min.js"></script>
    <script>
        (function() {
            const { createApp, ref } = Vue;
            const app = createApp({
                setup() {
                    const visible = ref(false);
                     const selectedCity = ref(null);
                    const cities = ref([
                        { name: 'New York', code: 'NY' },
                        { name: 'Rome', code: 'RM' },
                        { name: 'London', code: 'LDN' },
                        { name: 'Istanbul', code: 'IST' },
                        { name: 'Paris', code: 'PRS' }
                    ]);
                    const textValue = ref('');
                    const dateValue = ref(null);
                    const progressValue = ref(0);
                    const isChecked = ref(false);
                    const favoriteFramework = ref(null);
                    const selectedFrameworks = ref(null);
                    const frameworks = ref([
                      { name: 'Vue.js', code: 'vue' },
                      { name: 'React', code: 'react' },
                      { name: 'Angular', code: 'angular' },
                      { name: 'Svelte', code: 'svelte' },
                      { name: 'Ember.js', code: 'ember' }
                    ]);
                      const messages = ref([
                        { severity: 'success', summary: 'Success', detail: 'Operation completed successfully' },
                        { severity: 'info', summary: 'Info', detail: 'This is some information' },
                        { severity: 'warn', summary: 'Warning', detail: 'Something might go wrong' },
                         { severity: 'error', summary: 'Error', detail: 'An error occurred' }
                     ]);


                    const items = ref([
                      {label: 'Update', icon: 'pi pi-refresh'}, 
                      {label: 'Delete', icon: 'pi pi-trash'}
                  ]);
                      const menuItems = ref([
                        {label: 'File', icon: 'pi pi-file', items: [
                                {label: 'New', icon: 'pi pi-plus'}, 
                                {label: 'Open', icon: 'pi pi-folder-open'}, 
                                {label: 'Save', icon: 'pi pi-save'}
                          ]},
                          {label: 'Edit', icon: 'pi pi-pencil', items: [
                            {label: 'Undo', icon: 'pi pi-undo'}, 
                            {label: 'Redo', icon: 'pi pi-redo'}
                          ]},
                          {label: 'View', icon: 'pi pi-eye'}
                      ]);
                    const cardData = ref([
                        {
                            title: 'Card 1',
                            image: 'https://placehold.co/600x400/EEE/31343C',
                            content: 'Lorem ipsum dolor sit amet, consectetur adipiscing elit.'
                        },
                        {
                            title: 'Card 2',
                            image: 'https://placehold.co/600x400/EEE/31343C',
                             content: 'Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.'
                        },
                        {
                             title: 'Card 3',
                             image: 'https://placehold.co/600x400/EEE/31343C',
                             content: 'Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris.'
                         },
                         {
                            title: 'Card 4',
                             image: 'https://placehold.co/600x400/EEE/31343C',
                             content: 'Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur.'
                         },
                         {
                            title: 'Card 5',
                            image: 'https://placehold.co/600x400/EEE/31343C',
                            content: 'Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.'
                         }
                    ]);
                    const showDialog = () => {
                        visible.value = true;
                    };
                    const hideDialog = () => {
                        visible.value = false;
                    };
                      const updateProgress = () => {
                        if (progressValue.value < 100) {
                          progressValue.value += 10;
                         setTimeout(updateProgress, 100);
                        }
                    };
                     const sliderValue = ref(50);
                    (function(){
                        updateProgress();
                    })();

                    return {
                         sliderValue,
                        selectedFrameworks,
                        frameworks,
                        favoriteFramework,
                        isChecked,
                        progressValue,
                        dateValue,
                        textValue,
                        cities,
                        selectedCity,
                         visible,
                         showDialog,
                        hideDialog,
                        cardData,
                        menuItems,
                        items,
                        messages
                    };
                },
                components: {
                    "pv-button": primevue.button,
                     "pv-menu": primevue.menu,
                     "pv-menubar": primevue.menubar,
                     "pv-card": primevue.card,
                      "pv-dialog": primevue.dialog,
                      "pv-inputtext": primevue.inputtext,
                     "pv-dropdown": primevue.dropdown,
                      "pv-textarea": primevue.textarea,
                      "pv-calendar": primevue.calendar,
                       "pv-progressbar": primevue.progressbar,
                       "pv-message": primevue.message,
                       "pv-slider": primevue.slider,
                       "pv-checkbox": primevue.checkbox,
                       "pv-radiobutton": primevue.radiobutton,
                       "pv-multiselect": primevue.multiselect
                },
                template: `
                <pv-menubar :model="menuItems" style="margin-bottom: 20px;"></pv-menubar>
                 <div style="display: flex; flex-wrap: wrap; justify-content: center; gap: 20px;">
                    <pv-card v-for="card in cardData" :key="card.title" style="width: 300px; margin-bottom: 20px; ">
                        <template #header>
                            <img :alt="card.title" :src="card.image" style="width: 100%;">
                        </template>
                        <template #title>
                            {{ card.title }}
                        </template>
                        <template #content>
                           {{ card.content }}
                        </template>
                         <template #footer>
                           <pv-button icon="pi pi-pencil" label="Edit" style="margin-right: .5em"></pv-button>
                          <pv-button icon="pi pi-trash" label="Delete" severity="danger" ></pv-button>
                        </template>
                    </pv-card>
                 </div>
                 <div style="display:flex; flex-direction:column; align-items: center; margin-bottom: 20px; gap:10px">
                 <pv-button label="Show Dialog" @click="showDialog" icon="pi pi-external-link" style="margin-bottom: 10px;"></pv-button>
                  <pv-dropdown v-model="selectedCity" :options="cities" optionLabel="name" placeholder="Select a City"  style="width: 300px;"></pv-dropdown>
                    <pv-inputtext type="text" v-model="textValue"  placeholder="Enter text here" style="width: 300px;"/>
                   <pv-textarea v-model="textValue" rows="5" cols="30"  placeholder="Enter text here" style="width: 300px;"></pv-textarea>
                     <pv-calendar v-model="dateValue" placeholder="Select date" style="width: 300px;"></pv-calendar>
                    <pv-progressbar :value="progressValue" style="width: 300px;" mode="determinate"></pv-progressbar>
                    <pv-slider v-model="sliderValue" style="width: 300px;"></pv-slider>
                    <div>Slider Value: {{sliderValue}}</div>
                  <pv-checkbox v-model="isChecked" :binary="true" style="margin-bottom: 10px;"></pv-checkbox>Accept terms and conditions
                    <div style="display:flex; align-items:center; gap: 10px; margin-bottom: 10px">
                         <pv-radiobutton name="framework" value="vue" v-model="favoriteFramework" :inputId="'radio1'"></pv-radiobutton>
                         <label for="radio1">Vue.js</label>
                    </div>
                    <div style="display:flex; align-items:center; gap: 10px; margin-bottom: 10px">
                         <pv-radiobutton name="framework" value="react" v-model="favoriteFramework" :inputId="'radio2'"></pv-radiobutton>
                         <label for="radio2">React</label>
                    </div>
                    <pv-multiselect v-model="selectedFrameworks" :options="frameworks" optionLabel="name" placeholder="Select frameworks" style="width: 300px; margin-bottom: 10px;"></pv-multiselect>
                      <div style="display: flex; flex-direction: column; gap: 5px; max-width: 300px;">
                         <pv-message v-for="msg in messages" :key="msg.summary" :severity="msg.severity" :summary="msg.summary" :detail="msg.detail" ></pv-message>
                    </div>
                 </div>
                   <pv-dialog header="Dialog" v-model:visible="visible" :style="{ width: '50vw' }" @hide="hideDialog">
                        <p>This is a dialog content.</p>
                    </pv-dialog>
                `
            });
            app.use(primevue.config.default).mount("#app");
        })();
    </script>
</body>
</html>
