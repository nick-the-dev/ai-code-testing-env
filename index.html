<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrimeVue Application</title>
    <link rel="stylesheet" href="https://unpkg.com/primevue/resources/themes/aura-light-blue/theme.css" />
    <link rel="stylesheet" href="https://unpkg.com/primeicons/primeicons.css" />
    <link rel="stylesheet" href="https://unpkg.com/primeflex@3.3.1/primeflex.min.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/primevue/primevue.min.js"></script>
    <style>
        html, body, div, span, applet, object, iframe, h1, h2, h3, h4, h5, h6, p, blockquote, pre, a, abbr, acronym, address, big, cite, code, del, dfn, em, img, ins, kbd, q, s, samp, small, strike, strong, sub, sup, tt, var, b, u, i, center, dl, dt, dd, ol, ul, li, fieldset, form, label, legend, table, caption, tbody, tfoot, thead, tr, th, td, article, aside, canvas, details, embed, figure, figcaption, footer, header, hgroup, menu, nav, output, ruby, section, summary, time, mark, audio, video {
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 100%;
            font: inherit;
            vertical-align: baseline;
        }
        article, aside, details, figcaption, figure, footer, header, hgroup, menu, nav, section {
            display: block;
        }
        body {
            line-height: 1;
        }
        ol, ul {
            list-style: none;
        }
        blockquote, q {
            quotes: none;
        }
        blockquote:before, blockquote:after, q:before, q:after {
            content: '';
            content: none;
        }
        table {
            border-collapse: collapse;
            border-spacing: 0;
        }
        .p-button {
          margin: 4px;
        }
        .custom-menu {
           border-radius: 8px;
        }
    </style>
</head>
<body>
    <div id="app">   
        <div class="card">
            <h1>PrimeVue Demo Application</h1>
              <p>Welcome to our demo application built with Vue.js and PrimeVue components.</p>

            <div class="flex flex-wrap gap-2">
                <Button icon="pi pi-plus" label="Add" @click="addItem"></Button>
                <Button icon="pi pi-refresh" label="Refresh" @click="refreshItems"></Button>
                <Button icon="pi pi-download" label="Download" @click="downloadItems"></Button>
              <Button icon="pi pi-trash" label="Remove All" @click="removeAllItems"></Button>
            </div>
         <br/>


            <DataTable :value="items" stripedRows responsiveLayout="scroll">
              <Column field="id" header="ID"></Column>
              <Column field="name" header="Name"></Column>
              <Column field="description" header="Description"></Column>
              <Column field="image" header="Image">
                  <template #body="slotProps">
                    <img :src="slotProps.data.image" alt="Item Image" width="100" />
                  </template>
              </Column>
           </DataTable>
        
           <Menu model="menuItems" class="custom-menu" />

        </div>
    </div>
    <script>
      (function(){
        const { createApp, ref } = Vue;
        const { Button } = primevue.button;
        const { DataTable } = primevue.datatable;
        const { Column } = primevue.column;
        const { Menu } = primevue.menu;

        const app = createApp({
            components: {
                Button,
                DataTable,
                Column,
                Menu
            },
            setup() {
                const items = ref([{
                    id: 1,
                    name: 'Product 1',
                    description: 'Description of Product 1', image: 'https://placehold.co/600x400/EEE/31343C'
                }, {
                    id: 2,
                    name: 'Product 2',
                    description: 'Description of Product 2', image: 'https://placehold.co/600x400/CCC/31343C'
                }, {
                    id: 3,
                    name: 'Product 3',
                    description: 'Description of Product 3', image: 'https://placehold.co/600x400/AAA/31343C'
                }, {
                    id: 4,
                    name: 'Product 4',
                    description: 'Description of Product 4', image: 'https://placehold.co/600x400/DDD/31343C'
                }, {
                  id: 5,
                  name: 'Product 5',
                  description: 'Description of Product 5', image: 'https://placehold.co/600x400/BBB/31343C'
              }, {
                  id: 6,
                  name: 'Product 6',
                  description: 'Description of Product 6', image: 'https://placehold.co/600x400/EEE/31343C'
              },{
                  id: 7,
                  name: 'Product 7',
                  description: 'Description of Product 7', image: 'https://placehold.co/600x400/CCC/31343C'
              }, {
                id: 8,
                  name: 'Product 8',
                  description: 'Description of Product 8', image: 'https://placehold.co/600x400/AAA/31343C'
              }, {
                  id: 9,
                  name: 'Product 9',
                  description: 'Description of Product 9', image: 'https://placehold.co/600x400/DDD/31343C'
              }, {
                id: 10,
                name: 'Product 10',
                description: 'Description of Product 10', image: 'https://placehold.co/600x400/BBB/31343C'
            }]);

                const menuItems = ref([
                    {label: 'Options', icon: 'pi pi-cog',
                        items: [
                            {label: 'Save', icon: 'pi pi-save', command: () => {alert('Data saved');} },
                            {label: 'Edit', icon: 'pi pi-pencil', command: () => {alert('Edit mode');} },
                            {label: 'Settings', icon: 'pi pi-cog', command: () => {alert('Settings dialog');} }
                         ]
                    },
                    {label: 'Navigation', icon: 'pi pi-compass',
                        items: [
                            {label: 'Home', icon: 'pi pi-home', command: () => {alert('Navigated to Home');} },
                            {label: 'Dashboard', icon: 'pi pi-th-large', command: () => {alert('Navigated to Dashboard');} }
                        ]},
                    {label: 'Help', icon: 'pi pi-question', command: () => {alert('Help dialog');} }
                    ]);

                const addItem = () => {
                    items.value.push({
                        id: items.value.length + 1,
                        name: 'New Product',
                        description: 'Description of New Product',
                        image: 'https://placehold.co/600x400/EEE/31343C'
                    });
                };
                const refreshItems = () => {
                    items.value = items.value.map(item => ({ ...item, image: `https://placehold.co/600x400/${Math.random().toString(16).slice(2,5).toUpperCase()}/31343C` }));
                };
               const downloadItems = () => {
                   alert('Downloading data...');
               };
              const removeAllItems = () => {
                items.value = [];
              };

                return { items, menuItems, addItem, refreshItems, downloadItems, removeAllItems };
            }
        });

        app.use(primevue.config.default);
        app.mount('#app');
      })();
    </script>
</body>
</html>
