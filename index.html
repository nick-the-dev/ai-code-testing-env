<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue App</title>
    <link rel="stylesheet" href="https://unpkg.com/primevue/resources/themes/aura-light-indigo/theme.css" />
    <link rel="stylesheet" href="https://unpkg.com/primevue/resources/primevue.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/primeicons/primeicons.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/primevue/core/core.min.js"></script>
    <script src="https://unpkg.com/primevue/button/button.min.js"></script>
    <script src="https://unpkg.com/primevue/inputtext/inputtext.min.js"></script>
    <script src="https://unpkg.com/primevue/menu/menu.min.js"></script>
    <script src="https://unpkg.com/primevue/menubar/menubar.min.js"></script>
    <script src="https://unpkg.com/primevue/dropdown/dropdown.min.js"></script>
    <script src="https://unpkg.com/primevue/card/card.min.js"></script>
    <script src="https://unpkg.com/primevue/dialog/dialog.min.js"></script>
    <script src="https://unpkg.com/primevue/textarea/textarea.min.js"></script>
    <script src="https://unpkg.com/primevue/message/message.min.js"></script>

    <style>
        html, body, div, span, applet, object, iframe,
        h1, h2, h3, h4, h5, h6, p, blockquote, pre,
        a, abbr, acronym, address, big, cite, code,
        del, dfn, em, img, ins, kbd, q, s, samp,
        small, strike, strong, sub, sup, tt, var,
        b, u, i, center,
        dl, dt, dd, ol, ul, li,
        fieldset, form, label, legend,
        table, caption, tbody, tfoot, thead, tr, th, td,
        article, aside, canvas, details, embed,
        figure, figcaption, footer, header, hgroup,
        menu, nav, output, ruby, section, summary,
        time, mark, audio, video {
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 100%;
            font: inherit;
            vertical-align: baseline;
        }

        article, aside, details, figcaption, figure,
        footer, header, hgroup, menu, nav, section {
            display: block;
        }

        body {
            line-height: 1;
        }

        ol, ul {
            list-style: none;
        }

        blockquote, q {
            quotes: none;
        }

        blockquote:before, blockquote:after,
        q:before, q:after {
            content: '';
            content: none;
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;
        }
        body { font-family: sans-serif; }
        .p-button { margin: 4px; }
    </style>
</head>
<body>
    <div id="app"></div>

    <script>
    (function() {
        const { createApp, ref, onMounted } = Vue;
        const { Button } = primevue.button;
        const { InputText } = primevue.inputtext;
        const { Menu } = primevue.menu;
        const { Menubar } = primevue.menubar;
        const { Dropdown } = primevue.dropdown;
        const { Card } = primevue.card;
        const { Dialog } = primevue.dialog;
        const { Textarea } = primevue.textarea;
        const { Message } = primevue.message;
        
        const app = createApp({
            components: { 
                "p-button": Button,
                "p-inputtext": InputText,
                "p-menu": Menu,
                "p-menubar": Menubar,
                "p-dropdown": Dropdown,
                "p-card": Card,
                "p-dialog": Dialog,
                "p-textarea": Textarea,
                "p-message": Message
             },
            setup() {
                const menuItems = ref([
                    { label: 'Home', icon: 'pi pi-home' },
                    { label: 'Products', icon: 'pi pi-shopping-cart', items: [
                        { label: 'Electronics', icon: 'pi pi-desktop' },
                        { label: 'Books', icon: 'pi pi-book' },
                        { label: 'Clothing', icon: 'pi pi-shopping-bag' }
                    ] },
                    { label: 'About', icon: 'pi pi-info-circle' },
                    { label: 'Contact', icon: 'pi pi-envelope' }
                ]);

                const dropdownOptions = ref([
                    { label: 'Option 1', value: 'option1' },
                    { label: 'Option 2', value: 'option2' },
                    { label: 'Option 3', value: 'option3' }
                ]);
                const selectedOption = ref(null);
                
                const dialogVisible = ref(false);
                const inputTextValue = ref('');
                const textareaValue = ref('');
                const messages = ref([]);

                const cardData = ref([
                  {
                    title: 'Card 1', 
                    content: 'This is the content for card 1.',
                    imageUrl: 'https://placehold.co/600x400/EEE/31343C',
                   },
                  {
                    title: 'Card 2', 
                    content: 'This is the content for card 2. More info here.',
                    imageUrl: 'https://placehold.co/600x400/EEE/31343C',
                   },
                  {
                    title: 'Card 3', 
                    content: 'Another card with some info.',
                    imageUrl: 'https://placehold.co/600x400/EEE/31343C',
                   },
                    {
                    title: 'Card 4', 
                    content: 'Some additional card details.',
                    imageUrl: 'https://placehold.co/600x400/EEE/31343C',
                   },
                    {
                    title: 'Card 5', 
                    content: 'And here is the final card.',
                    imageUrl: 'https://placehold.co/600x400/EEE/31343C',
                   },
                   {
                    title: 'Card 6', 
                    content: 'Last card of the bunch. Long content here', 
                    imageUrl: 'https://placehold.co/600x400/EEE/31343C',
                   },
                 ]);


                const showDialog = () => {
                    dialogVisible.value = true;
                };

                const submitForm = () => {
                    messages.value.push({ severity: 'info', summary: 'Form Submitted', detail: `Input: ${inputTextValue.value}, Textarea: ${textareaValue.value}` });
                    inputTextValue.value = '';
                    textareaValue.value = '';
                    dialogVisible.value = false;
                };

                const addMessage = () => {
                    messages.value.push({ severity: 'success', summary: 'Success Message', detail: 'This is a dynamically added message.' });
                };

                return { menuItems, dropdownOptions, selectedOption, dialogVisible, inputTextValue, textareaValue, messages, cardData, showDialog, submitForm, addMessage };
            },
            template: `
              <p-menubar :model="menuItems" />
               <div style="padding: 20px;">
                <p-dropdown v-model="selectedOption" :options="dropdownOptions" placeholder="Select an Option" style="margin-bottom: 20px;" />
                <p-button label="Open Dialog" @click="showDialog" icon="pi pi-external-link" />
                <p-button label="Add Message" @click="addMessage" icon="pi pi-plus" class="p-button-success" style="margin-left: 10px;"/>
                <div style="margin-top: 20px;">
                     <p-message v-for="(msg, index) in messages" :key="index" :severity="msg.severity" :summary="msg.summary" :detail="msg.detail" style="margin-bottom: 10px;"/>
                </div>
                <div style="display: flex; flex-wrap: wrap; gap: 20px; margin-top: 20px;">
                    <p-card v-for="(card, index) in cardData" :key="index" :title="card.title" style="width: 300px;">
                        <img :src="card.imageUrl" alt="Card Image" style="width: 100%; height: auto;" />
                        <p style="margin-top: 10px;">{{ card.content }}</p>
                    </p-card>
                </div>
               </div>

               <p-dialog header="Form Dialog" v-model:visible="dialogVisible" :style="{ width: '50vw' }">
                  <div>
                      <label for="input">Input:</label>
                      <p-inputtext id="input" v-model="inputTextValue" style="margin-top: 5px;"/>
                  </div>
                  <div style="margin-top: 10px;">
                      <label for="textarea">Textarea:</label>
                      <p-textarea id="textarea" v-model="textareaValue" style="margin-top: 5px;"/>
                  </div>
                  <template #footer>
                      <p-button label="Submit" @click="submitForm" icon="pi pi-check"/>
                      <p-button label="Cancel" @click="dialogVisible = false" class="p-button-secondary" icon="pi pi-times" />
                  </template>
                </p-dialog>
            `
        });

        app.mount('#app');
    })();
    </script>
</body>
</html>
