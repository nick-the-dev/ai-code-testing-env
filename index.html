```html
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js App with PrimeVue</title>
    <link href="https://unpkg.com/primevue/resources/themes/aura-light-teal/theme.css" rel="stylesheet">
    <link href="https://unpkg.com/primevue/resources/primevue.min.css" rel="stylesheet">
    <link href="https://unpkg.com/primeicons/primeicons.css" rel="stylesheet">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/primevue/primevue.min.js"></script>
    <script src="https://unpkg.com/@primevue/themes/umd/aura.min.js"></script>
    <style>
        body, h1, h2, h3, h4, h5, h6, p, ul, li, ol, dl, dd, dt, form, fieldset, legend, textarea, pre, code {
            margin: 0;
            padding: 0;
        }
        body {
          font-family: sans-serif;
          line-height: 1.6;
        }
        ul, ol {list-style: none;}
        a {text-decoration: none; color: inherit;}
        button { cursor: pointer;}
    </style>
</head>
<body>
    <div id="app"></div>

    <script>
    const { createApp, ref, onMounted } = Vue;
    const { PrimeVue } = primevue;
    const { DataTable } = primevue.datatable;
    const { Column } = primevue.column;
    const { Button } = primevue.button;
    const { InputText } = primevue.inputtext;
    const { Dialog } = primevue.dialog;
    const { Menu } = primevue.menu;
    const { Toast } = primevue.toast;
    const { useToast } = primevue.usetoast;
    const { FilterMatchMode } = primevue.api;

      (async () => {
          const app = createApp({
            components: {
              DataTable,
              Column,
              Button,
              InputText,
              Dialog,
              Menu,
              Toast,
            },
            setup() {
              const products = ref([]);
              const loading = ref(true);
              const productDialog = ref(false);
              const selectedProduct = ref(null);
              const searchText = ref('');
              const menu = ref(null);
              const toast = useToast();
              const filteredProducts = ref([]);

              const menuItems = ref([
                  {label: 'Dashboard', icon: 'pi pi-home', command: () => {toast.add({severity: 'info', summary: 'Dashboard', detail: 'Navigated to dashboard', life: 3000})}},
                  {label: 'Products', icon: 'pi pi-box', command: () => {toast.add({severity: 'info', summary: 'Products', detail: 'Navigated to products', life: 3000})}},
                  {label: 'Orders', icon: 'pi pi-shopping-cart', command: () => {toast.add({severity: 'info', summary: 'Orders', detail: 'Navigated to orders', life: 3000})}},
                  {label: 'Settings', icon: 'pi pi-cog', command: () => {toast.add({severity: 'info', summary: 'Settings', detail: 'Navigated to settings', life: 3000})}}
              ]);

              const search = () => {
                if (!searchText.value) {
                  filteredProducts.value = [...products.value];
                } else {
                filteredProducts.value = products.value.filter(product => {
                    return Object.values(product).some(value => {
                        if (typeof value === 'string') {
                            return value.toLowerCase().includes(searchText.value.toLowerCase());
                        } else if (typeof value === 'number'){
                          return String(value).includes(searchText.value);
                        }
                        return false;
                    });
                    });
                }
              };

              const openNew = () => {
                  selectedProduct.value = {};
                  productDialog.value = true;
              };

               const hideDialog = () => {
                productDialog.value = false;
               };

               const saveProduct = () => {
                if (selectedProduct.value.id) {
                  const index = products.value.findIndex(p => p.id === selectedProduct.value.id);
                  products.value.splice(index, 1, { ...selectedProduct.value });
                   filteredProducts.value.splice(filteredProducts.value.findIndex(p => p.id === selectedProduct.value.id), 1, {...selectedProduct.value}) ;  
                   toast.add({ severity: 'success', summary: 'Successful', detail: 'Product updated', life: 3000 });
                } else {
                  selectedProduct.value.id = Math.floor(Math.random() * 100000);
                  products.value.push({ ...selectedProduct.value });
                  filteredProducts.value.push({...selectedProduct.value});
                   toast.add({ severity: 'success', summary: 'Successful', detail: 'Product created', life: 3000 });

                }
                productDialog.value = false;

               };

              const editProduct = (product) => {
                  selectedProduct.value = { ...product };
                  productDialog.value = true;
              };

              const deleteProduct = (product) => {
                const index = products.value.findIndex(p => p.id === product.id);
                  products.value.splice(index, 1);
                   filteredProducts.value.splice(filteredProducts.value.findIndex(p => p.id === product.id),1);
                    toast.add({ severity: 'warn', summary: 'Successful', detail: 'Product removed', life: 3000 });
              };

              const fetchData = async () => {
                loading.value = true;

                  const mockData = Array.from({ length: 20 }, (_, i) => ({
                      id: i + 1,
                      name: `Product ${i + 1}`,
                      description: `Description for product ${i + 1}`,
                      price: (Math.random() * 100).toFixed(2),
                      category: ['Electronics', 'Books', 'Clothing', 'Home'][Math.floor(Math.random() * 4)],
                      imageUrl: `https://placehold.co/150x100/EEE/31343C`,
                      quantity: Math.floor(Math.random() * 100),
                      sku: Math.random().toString(36).substring(2, 15),
                      isFeatured: Math.random() > 0.5,
                      rating: Math.floor(Math.random() * 5) + 1
                }));
                products.value = mockData;
                filteredProducts.value = [...mockData];
                 loading.value = false;
              };

                onMounted(() => {
                    fetchData();
                });


              return {
                products,
                loading,
                productDialog,
                selectedProduct,
                openNew,
                hideDialog,
                saveProduct,
                editProduct,
                deleteProduct,
                searchText,
                search,
                menuItems,
                menu,
                filteredProducts,
                toast,
                 FilterMatchMode
              };
            },
             template: `
             <Toast />
             <Menu ref="menu" :model="menuItems" popup />
              <Button icon="pi pi-bars" @click="menu.toggle($event)" aria-label="Menu"/>
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; padding: 10px;">
                     <InputText v-model="searchText" @input="search" placeholder="Search products..." style="padding: 10px; border: 1px solid #ddd; margin-right: 10px" />
                    <Button label="Add Product" icon="pi pi-plus" @click="openNew" class="p-button-success" />
                </div>
                <DataTable :value="filteredProducts" :loading="loading" stripedRows>
                    <Column field="imageUrl" header="Image" style="width:100px;"><template #body="{ data }"><img :src="data.imageUrl" style="max-width: 100%; max-height: 100px;"/></template></Column>
                    <Column field="name" header="Name" sortable></Column>
                    <Column field="description" header="Description"></Column>
                    <Column field="price" header="Price" sortable></Column>
                    <Column field="category" header="Category" sortable></Column>
                    <Column field="quantity" header="Quantity" sortable></Column>
                    <Column field="sku" header="SKU"></Column>
                     <Column field="rating" header="Rating" sortable></Column>
                     <Column header="Actions" style="width: 150px;">
                        <template #body="{ data }">
                            <Button icon="pi pi-pencil" class="p-button-sm p-button-warning mr-2" @click="editProduct(data)" aria-label="Edit"/>
                            <Button icon="pi pi-trash" class="p-button-sm p-button-danger" @click="deleteProduct(data)" aria-label="Delete"/>
                        </template>
                    </Column>
                </DataTable>
                  <Dialog v-model:visible="productDialog" :header="selectedProduct.id ? 'Edit Product' : 'Add Product'" :style="{width: '50vw'}">
                  <div style="display:flex; flex-direction:column; gap: 10px;">
                  <label for="name">Name</label>
                  <InputText id="name" v-model="selectedProduct.name" />
                   <label for="description">Description</label>
                  <InputText id="description" v-model="selectedProduct.description" />
                  <label for="price">Price</label>
                  <InputText id="price" v-model="selectedProduct.price" type="number" />
                   <label for="category">Category</label>
                   <InputText id="category" v-model="selectedProduct.category" />
                    <label for="quantity">Quantity</label>
                  <InputText id="quantity" v-model="selectedProduct.quantity" type="number" />
                 </div>
                  <template #footer>
                      <Button label="Cancel" icon="pi pi-times" class="p-button-text" @click="hideDialog" />
                      <Button label="Save" icon="pi pi-check" class="p-button-success" @click="saveProduct" />
                  </template>
              </Dialog>
            `
          });
           app.use(PrimeVue);
           app.mount('#app');
        })();
    </script>
</body>
</html>
```
