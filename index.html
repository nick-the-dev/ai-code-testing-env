<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Vue App</title><style>html,body,div,span,applet,object,iframe,h1,h2,h3,h4,h5,h6,p,blockquote,pre,a,abbr,acronym,address,big,cite,code,del,dfn,em,img,ins,kbd,q,s,samp,small,strike,strong,sub,sup,tt,var,b,u,i,center,dl,dt,dd,ol,ul,li,fieldset,form,label,legend,table,caption,tbody,tfoot,thead,tr,th,td,article,aside,canvas,details,embed,figure,figcaption,footer,header,hgroup,menu,nav,output,ruby,section,summary,time,mark,audio,video{margin:0;padding:0;border:0;font-size:100%;font:inherit;vertical-align:baseline;}article,aside,details,figcaption,figure,footer,header,hgroup,menu,nav,section{display:block;}body{line-height:1;}ol,ul{list-style:none;}blockquote,q{quotes:none;}blockquote:before,blockquote:after,q:before,q:after{content:'';content:none;}table{border-collapse:collapse;border-spacing:0;}*{-webkit-box-sizing:border-box;-moz-box-sizing:border-box;box-sizing:border-box;}button{border:none;background:none;cursor:pointer;outline:none;}body{font-family:sans-serif;-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;background-color:#f0f0f0;color:#333;}#app{display:flex;flex-direction:column;min-height:100vh;}</style><link rel="stylesheet" href="https://unpkg.com/primevue/resources/themes/aura-light-blue/theme.css"><link rel="stylesheet" href="https://unpkg.com/primeicons/primeicons.css"><link rel="stylesheet" href="https://unpkg.com/primeflex@3.3.1/primeflex.min.css"><script src="https://unpkg.com/vue@3/dist/vue.global.js"></script><script src="https://unpkg.com/primevue/primevue.min.js"></script><script src="https://unpkg.com/@primevue/icons/dist/icons.min.js"></script></head><body><div id="app"></div><script>(() => {const { createApp, ref, onMounted } = Vue;const { useToast } = primevue.usetoast;const { PrimeVue } = primevue;const { Button } = primevue.button;const { Menu } = primevue.menu;const { DataTable } = primevue.datatable;const { Column } = primevue.column;const { InputText } = primevue.inputtext;const { Dialog } = primevue.dialog;const { Toast } = primevue.toast;const { ConfirmationService } = primevue.confirmationservice;const { confirmDialog } = primevue.usedialog;(async () => {const app = createApp({ setup() {const toast = useToast();const menuItems = ref([{ label: 'Home', icon: 'pi pi-home', command: () => { toast.add({ severity: 'info', summary: 'Home Clicked', life: 3000 }); } }, { label: 'Settings', icon: 'pi pi-cog', command: () => { toast.add({ severity: 'info', summary: 'Settings Clicked', life: 3000 }); } }, { label: 'Profile', icon: 'pi pi-user', command: () => { toast.add({ severity: 'info', summary: 'Profile Clicked', life: 3000 }); } }, { label: 'Notifications', icon: 'pi pi-bell', command: () => { toast.add({ severity: 'info', summary: 'Notifications Clicked', life: 3000 }); } }]);const products = ref([]);const productDialog = ref(false);const editMode = ref(false);const selectedProduct = ref(null);const newProduct = ref({ id: null, name: '', description: '', price: 0, image: '' });const confirmationDialogVisible = ref(false);const deleteProductId = ref(null);const getProducts = () => {products.value = [{ id: 1, name: 'Product 1', description: 'Description for Product 1', price: 19.99, image: 'https://placehold.co/600x400/EEE/31343C?text=Product+1' }, { id: 2, name: 'Product 2', description: 'Description for Product 2', price: 29.99, image: 'https://placehold.co/600x400/EEE/31343C?text=Product+2' }, { id: 3, name: 'Product 3', description: 'Description for Product 3', price: 39.99, image: 'https://placehold.co/600x400/EEE/31343C?text=Product+3' }, { id: 4, name: 'Product 4', description: 'Description for Product 4', price: 49.99, image: 'https://placehold.co/600x400/EEE/31343C?text=Product+4' }, { id: 5, name: 'Product 5', description: 'Description for Product 5', price: 59.99, image: 'https://placehold.co/600x400/EEE/31343C?text=Product+5' }, { id: 6, name: 'Product 6', description: 'Description for Product 6', price: 69.99, image: 'https://placehold.co/600x400/EEE/31343C?text=Product+6' }, { id: 7, name: 'Product 7', description: 'Description for Product 7', price: 79.99, image: 'https://placehold.co/600x400/EEE/31343C?text=Product+7' }, { id: 8, name: 'Product 8', description: 'Description for Product 8', price: 89.99, image: 'https://placehold.co/600x400/EEE/31343C?text=Product+8' }, { id: 9, name: 'Product 9', description: 'Description for Product 9', price: 99.99, image: 'https://placehold.co/600x400/EEE/31343C?text=Product+9' }, { id: 10, name: 'Product 10', description: 'Description for Product 10', price: 109.99, image: 'https://placehold.co/600x400/EEE/31343C?text=Product+10' }, { id: 11, name: 'Product 11', description: 'Description for Product 11', price: 119.99, image: 'https://placehold.co/600x400/EEE/31343C?text=Product+11' }, { id: 12, name: 'Product 12', description: 'Description for Product 12', price: 129.99, image: 'https://placehold.co/600x400/EEE/31343C?text=Product+12' }, { id: 13, name: 'Product 13', description: 'Description for Product 13', price: 139.99, image: 'https://placehold.co/600x400/EEE/31343C?text=Product+13' }, { id: 14, name: 'Product 14', description: 'Description for Product 14', price: 149.99, image: 'https://placehold.co/600x400/EEE/31343C?text=Product+14' }, { id: 15, name: 'Product 15', description: 'Description for Product 15', price: 159.99, image: 'https://placehold.co/600x400/EEE/31343C?text=Product+15' }, { id: 16, name: 'Product 16', description: 'Description for Product 16', price: 169.99, image: 'https://placehold.co/600x400/EEE/31343C?text=Product+16' }, { id: 17, name: 'Product 17', description: 'Description for Product 17', price: 179.99, image: 'https://placehold.co/600x400/EEE/31343C?text=Product+17' }, { id: 18, name: 'Product 18', description: 'Description for Product 18', price: 189.99, image: 'https://placehold.co/600x400/EEE/31343C?text=Product+18' }, { id: 19, name: 'Product 19', description: 'Description for Product 19', price: 199.99, image: 'https://placehold.co/600x400/EEE/31343C?text=Product+19' }, { id: 20, name: 'Product 20', description: 'Description for Product 20', price: 209.99, image: 'https://placehold.co/600x400/EEE/31343C?text=Product+20' }];};const openNewProductDialog = () => {newProduct.value = { id: null, name: '', description: '', price: 0, image: '' };editMode.value = false;productDialog.value = true;};const editProduct = (product) => {selectedProduct.value = { ...product };editMode.value = true;productDialog.value = true;newProduct.value = { ...product };};const saveProduct = () => {if (editMode.value) {const index = products.value.findIndex(p => p.id === selectedProduct.value.id);if (index !== -1) {products.value[index] = { ...newProduct.value };toast.add({ severity: 'success', summary: 'Product Updated', life: 3000 });}} else {newProduct.value.id = Math.max(...products.value.map(p => p.id), 0) + 1;products.value.push(newProduct.value);toast.add({ severity: 'success', summary: 'Product Added', life: 3000 });}productDialog.value = false;};const confirmDeleteProduct = (productId) => {deleteProductId.value = productId;confirmDialog({ message: 'Are you sure you want to delete this product?', header: 'Confirmation', icon: 'pi pi-exclamation-triangle', accept: () => {deleteProduct();}, reject: () => {deleteProductId.value = null;}});};const deleteProduct = () => {if (deleteProductId.value) {products.value = products.value.filter(p => p.id !== deleteProductId.value);toast.add({ severity: 'success', summary: 'Product Deleted', life: 3000 });}deleteProductId.value = null;};onMounted(() => {getProducts();});return { menuItems, products, productDialog, openNewProductDialog, editProduct, saveProduct, newProduct, editMode, confirmDeleteProduct, confirmDialog, toast, selectedProduct };}, template: `<div><Toast position="top-right" />  <div class="p-menubar"><Menu :model="menuItems" /></div><div class="p-4">   <div class="flex justify-content-between align-items-center mb-4"><h1>Products</h1>  <Button icon="pi pi-plus" label="Add New Product" @click="openNewProductDialog" /></div>     <DataTable :value="products" responsiveLayout="scroll"><Column field="id" header="ID" /><Column field="name" header="Name" /><Column field="description" header="Description" /><Column field="price" header="Price"><template #body="{ data }">{{data.price.toFixed(2)}}</template></Column>          <Column header="Image"><template #body="{ data }"><img :src="data.image" alt="Product Image" style="max-width: 50px; max-height: 50px;" /></template></Column>           <Column header="Actions"><template #body="{ data }"><Button icon="pi pi-pencil" @click="editProduct(data)" class="mr-2 p-button-sm" /><Button icon="pi pi-trash" @click="confirmDeleteProduct(data.id)" class="p-button-danger p-button-sm" /></template></Column></DataTable>        <Dialog v-model:visible="productDialog" :header="editMode ? 'Edit Product' : 'Add New Product'" :style="{width: '50vw'}" :modal="true"><div class="p-fluid grid"><div class="field col-12 md:col-6"><label for="name">Name</label><InputText id="name" v-model="newProduct.name" /></div><div class="field col-12 md:col-6"><label for="price">Price</label><InputText id="price" type="number" v-model.number="newProduct.price" /></div><div class="field col-12"><label for="description">Description</label><InputText id="description" v-model="newProduct.description" /></div><div class="field col-12"><label for="image">Image URL</label><InputText id="image" v-model="newProduct.image" /></div></div><template #footer><Button label="Cancel" @click="productDialog = false" class="p-button-secondary" />  <Button label="Save" @click="saveProduct"  /></template></Dialog></div><ConfirmationService /><Dialog :visible.sync="confirmationDialogVisible" header="Confirmation" :modal="true"><p>Are you sure you want to delete this product?</p><template #footer><Button label="No" @click="confirmationDialogVisible = false" class="p-button-secondary" /><Button label="Yes" @click="deleteProduct" class="p-button-danger" /></template></Dialog> </div>`});app.use(PrimeVue);app.use(ConfirmationService);app.component('Button', Button);app.component('Menu', Menu);app.component('DataTable', DataTable);app.component('Column', Column);app.component('InputText', InputText);app.component('Dialog', Dialog);app.component('Toast', Toast);app.mount('#app');})();})();</script></body></html>
