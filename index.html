 <style>
    html, body, div, span, applet, object, iframe,
    h1, h2, h3, h4, h5, h6, p, blockquote, pre,
    a, abbr, acronym, address, big, cite, code,
    del, dfn, em, img, ins, kbd, q, s, samp,
    small, strike, strong, sub, sup, tt, var,
    b, u, i, center,
    dl, dt, dd, ol, ul, li,
    fieldset, form, label, legend,
    table, caption, tbody, tfoot, thead, tr, th, td,
    article, aside, canvas, details, embed,
    figure, figcaption, footer, header, hgroup,
    menu, nav, output, ruby, section, summary,
    time, mark, audio, video {
        margin: 0;
        padding: 0;
        border: 0;
        font-size: 100%;
        font: inherit;
        vertical-align: baseline;
    }
    article, aside, details, figcaption, figure,
    footer, header, hgroup, menu, nav, section {
        display: block;
    }
    body {
        line-height: 1;
    }
    ol, ul {
        list-style: none;
    }
    blockquote, q {
        quotes: none;
    }
    blockquote:before, blockquote:after,
    q:before, q:after {
        content: '';
        content: none;
    }
    table {
        border-collapse: collapse;
        border-spacing: 0;
    }
    button {
      background: none;
      color: inherit;
      border: none;
      padding: 0;
      font: inherit;
      cursor: pointer;
      outline: inherit;
    }
    *, *:before, *:after {
      box-sizing: border-box;
    }
  </style>
<div id="app"></div>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="https://unpkg.com/primevue/core/core.min.js"></script>
<script src="https://unpkg.com/primevue/button/button.min.js"></script>
<script src="https://unpkg.com/primevue/inputtext/inputtext.min.js"></script>
<script src="https://unpkg.com/primevue/menu/menu.min.js"></script>
<script src="https://unpkg.com/primevue/menubar/menubar.min.js"></script>
<script src="https://unpkg.com/primevue/dropdown/dropdown.min.js"></script>
<script src="https://unpkg.com/primevue/dialog/dialog.min.js"></script>
<script src="https://unpkg.com/primevue/card/card.min.js"></script>
<script src="https://unpkg.com/primevue/progressbar/progressbar.min.js"></script>
<script src="https://unpkg.com/primevue/carousel/carousel.min.js"></script>
<script src="https://unpkg.com/primevue/divider/divider.min.js"></script>
<script src="https://unpkg.com/primevue/textarea/textarea.min.js"></script>
<script src="https://unpkg.com/@primevue/themes/umd/aura.min.js"></script>
<link rel="stylesheet" href="https://unpkg.com/primeicons/primeicons.css" />
<link rel="stylesheet" href="https://unpkg.com/primevue/resources/primevue.min.css" />

<script>
(function() {
  const { createApp, ref } = Vue;
  const app = createApp({
    setup() {
      const items = ref([
          { label: 'Home', icon: 'pi pi-home', to: '/' },
          { label: 'Products', icon: 'pi pi-shopping-cart', to: '/products' },
          { label: 'About', icon: 'pi pi-info-circle', to: '/about'},
          { label: 'Contact', icon: 'pi pi-envelope', to: '/contact'}
      ]);
      const products = ref([
          { id: 1, name: 'Product 1', description: 'Description for product 1', imageUrl: 'https://placehold.co/600x400/EEE/31343C', price: 19.99 },
          { id: 2, name: 'Product 2', description: 'Description for product 2', imageUrl: 'https://placehold.co/600x400/EEE/31343C', price: 29.99 },
          { id: 3, name: 'Product 3', description: 'Description for product 3', imageUrl: 'https://placehold.co/600x400/EEE/31343C', price: 39.99 },
          { id: 4, name: 'Product 4', description: 'Description for product 4', imageUrl: 'https://placehold.co/600x400/EEE/31343C', price: 49.99 },
          { id: 5, name: 'Product 5', description: 'Description for product 5', imageUrl: 'https://placehold.co/600x400/EEE/31343C', price: 59.99 },
          { id: 6, name: 'Product 6', description: 'Description for product 6', imageUrl: 'https://placehold.co/600x400/EEE/31343C', price: 69.99 },
          { id: 7, name: 'Product 7', description: 'Description for product 7', imageUrl: 'https://placehold.co/600x400/EEE/31343C', price: 79.99 },
          { id: 8, name: 'Product 8', description: 'Description for product 8', imageUrl: 'https://placehold.co/600x400/EEE/31343C', price: 89.99 },
          { id: 9, name: 'Product 9', description: 'Description for product 9', imageUrl: 'https://placehold.co/600x400/EEE/31343C', price: 99.99 },
          { id: 10, name: 'Product 10', description: 'Description for product 10', imageUrl: 'https://placehold.co/600x400/EEE/31343C', price: 109.99 }
      ]);

      const cities = ref([
        { name: 'New York', code: 'NY' },
        { name: 'Rome', code: 'RM' },
        { name: 'London', code: 'LDN' },
        { name: 'Istanbul', code: 'IST' },
        { name: 'Paris', code: 'PRS' }
      ]);
      const selectedCity = ref(null);
      const dialogVisible = ref(false);
       const progressBarValue = ref(0);
        const startProgressBar = () => {
            progressBarValue.value = 0;
            const interval = setInterval(() => {
                progressBarValue.value += 10;
                if (progressBarValue.value >= 100) {
                    clearInterval(interval);
                    setTimeout(() => { progressBarValue.value = 0; }, 500);
                }
            }, 200);
        };
        const toggleDialog = () => {
          dialogVisible.value = !dialogVisible.value;
        };
      return {
        items,
        products,
        cities,
        selectedCity,
        dialogVisible,
        progressBarValue,
        startProgressBar,
        toggleDialog
      };
    },
    template: `
    <Menubar :model="items" style="margin-bottom: 20px;"></Menubar>
    <div style="padding: 20px;">
      <h1>Welcome to our Store!</h1>
      <p>Explore our amazing products.</p>
      <Divider />
        <Carousel :value="products" :numVisible="3" :numScroll="1" :circular="true">
            <template #item="{ data }">
                <Card :title="data.name" style="margin: 5px;" :subTitle="'$' + data.price">
                    <template #content>
                       <img :src="data.imageUrl" alt="Product Image" style="width: 100%; max-height: 200px; object-fit: cover;"/>
                        <p>{{data.description}}</p>
                    </template>
                    <template #footer>
                        <Button icon="pi pi-shopping-cart" label="Add to cart" />
                    </template>
                </Card>
            </template>
        </Carousel>
      <Divider />
         <div style="margin-bottom: 20px;">
          <h2>Select a City</h2>
          <Dropdown v-model="selectedCity" :options="cities" optionLabel="name" placeholder="Select a City" />
          <p v-if="selectedCity">Selected city: {{ selectedCity.name }}</p>
        </div>
      <Divider />
      <div style="margin-bottom: 20px;">
        <Button label="Show Dialog" @click="toggleDialog" icon="pi pi-external-link"></Button>
          <Dialog header="Dialog Title" v-model:visible="dialogVisible" :modal="true" :style="{width: '50vw'}">
            <p>This is a modal dialog.</p>
             <textarea rows="5" cols="50" placeholder="Enter text here"></textarea>
            <template #footer>
                <Button label="Close" @click="toggleDialog" class="p-button-secondary"></Button>
            </template>
        </Dialog>
      </div>
      <Divider/>
        <div>
             <Button label="Start Progress" @click="startProgressBar" icon="pi pi-play"/>
            <ProgressBar :value="progressBarValue" style="margin-top: 10px;"></ProgressBar>
        </div>
    </div>
    `
  });

  app.use(PrimeVue.default);
  app.component('Button', PrimeVue.Button);
  app.component('Menubar', PrimeVue.Menubar);
  app.component('Dropdown', PrimeVue.Dropdown);
  app.component('Dialog', PrimeVue.Dialog);
    app.component('Card', PrimeVue.Card);
    app.component('ProgressBar', PrimeVue.ProgressBar);
     app.component('Carousel', PrimeVue.Carousel);
     app.component('Divider', PrimeVue.Divider);
      app.component('InputText', PrimeVue.InputText);
      app.component('Textarea', PrimeVue.Textarea);
  app.mount('#app');
})();
</script>
