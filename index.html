<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue App with PrimeVue</title>
    <link rel="stylesheet" href="https://unpkg.com/primevue/resources/themes/aura-light-blue/theme.css">
    <link rel="stylesheet" href="https://unpkg.com/primevue/resources/primevue.min.css">
    <link rel="stylesheet" href="https://unpkg.com/primeicons/primeicons.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/primevue/core/core.min.js"></script>
    <script src="https://unpkg.com/primevue/button/button.min.js"></script>
    <script src="https://unpkg.com/primevue/menu/menu.min.js"></script>
    <script src="https://unpkg.com/primevue/dropdown/dropdown.min.js"></script>
    <script src="https://unpkg.com/primevue/inputtext/inputtext.min.js"></script>
    <script src="https://unpkg.com/primevue/card/card.min.js"></script>
    <script src="https://unpkg.com/primevue/dialog/dialog.min.js"></script>
    <script src="https://unpkg.com/primevue/toast/toast.min.js"></script>
    <script src="https://unpkg.com/primevue/toastservice/toastservice.min.js"></script>
    <style>
        html, body, div, span, applet, object, iframe,
        h1, h2, h3, h4, h5, h6, p, blockquote, pre,
        a, abbr, acronym, address, big, cite, code,
        del, dfn, em, img, ins, kbd, q, s, samp,
        small, strike, strong, sub, sup, tt, var,
        b, u, i, center,
        dl, dt, dd, ol, ul, li,
        fieldset, form, label, legend,
        table, caption, tbody, tfoot, thead, tr, th, td,
        article, aside, canvas, details, embed,
        figure, figcaption, footer, header, hgroup,
        menu, nav, output, ruby, section, summary,
        time, mark, audio, video {
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 100%;
            font: inherit;
            vertical-align: baseline;
        }
        article, aside, details, figcaption, figure,
        footer, header, hgroup, menu, nav, section {
            display: block;
        }
        body {
            line-height: 1;
        }
        ol, ul {
            list-style: none;
        }
        blockquote, q {
            quotes: none;
        }
        blockquote:before, blockquote:after,
        q:before, q:after {
            content: '';
            content: none;
        }
        table {
            border-collapse: collapse;
            border-spacing: 0;
        }
        body {
            font-family: sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }
        #app {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .p-button {
            margin: 5px;
        }
    </style>
</head>
<body>
    <div id="app">
        <p-toast></p-toast>
        <p-menu :model="menuItems" />
        <p-dropdown :options="dropdownOptions" v-model="selectedOption" placeholder="Select an option"></p-dropdown>
        <p-button label="Click Me" icon="pi pi-check" @click="showMessage"></p-button>
        <p-inputtext type="text" v-model="inputValue" placeholder="Enter text" />
        <p-card title="Product Card">
             <template #content>
                <img src="https://placehold.co/600x400/EEE/31343C" alt="Product Image" style="max-width: 100%;"/>
                <p>Price: $ {{ productPrice }}</p>
                <p>Description: {{ productDescription }}</p>
                <p-button label="Add to Cart" icon="pi pi-shopping-cart"></p-button>
            </template>
         </p-card>
        <p-dialog header="Confirmation" v-model:visible="dialogVisible" :modal="true" :style="{width: '50vw'}">
           Are you sure you want to perform this action?
           <template #footer>
             <p-button label="Yes" icon="pi pi-check" @click="closeDialog" class="p-button-success"></p-button>
             <p-button label="No" icon="pi pi-times" @click="closeDialog" class="p-button-secondary"></p-button>
           </template>
       </p-dialog>
    </div>
    <script>
    (function(){
        const { createApp, ref } = Vue;
        const app = createApp({
        setup() {
                const menuItems = ref([
                    { label: 'Home', icon: 'pi pi-home' },
                    { label: 'Products', icon: 'pi pi-list' },
                    { label: 'Settings', icon: 'pi pi-cog' }
                ]);
                 const dropdownOptions = ref([
                    { label: 'Option 1', value: 1 },
                    { label: 'Option 2', value: 2 },
                    { label: 'Option 3', value: 3 }
                ]);
                const selectedOption = ref(null);
                const inputValue = ref('');
                const dialogVisible = ref(false);

						const toastService = primevue.useToast();

                const productPrice = ref('99.99');
                const productDescription = ref('This is a sample product description. It shows what a product card can look like. We have more data in the component than usual to have a visual better representation.');

						const showMessage = () => {
							 toastService.add({ severity: 'success', summary: 'Success Message', detail: 'This is a success message', life: 3000 });
						};

                const closeDialog = () => {
                  dialogVisible.value = false;
                };
                return {
                    menuItems,
                    dropdownOptions,
                    selectedOption,
                    inputValue,
									showMessage,
                    productPrice,
                    productDescription,
                    dialogVisible,
                    closeDialog
                };
            }
        });

        app.use(primevue.PrimeVue);
				app.use(primevue.ToastService);
        app.component('p-button', primevue.Button);
        app.component('p-menu', primevue.Menu);
        app.component('p-dropdown', primevue.Dropdown);
        app.component('p-inputtext', primevue.InputText);
        app.component('p-card', primevue.Card);
        app.component('p-dialog', primevue.Dialog);
        app.component('p-toast', primevue.Toast);

        app.mount('#app');
    })();
    </script>
</body>
</html>
