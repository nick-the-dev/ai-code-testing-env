<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue App with PrimeVue</title>
    <link href="https://unpkg.com/primevue/resources/themes/aura-light-green/theme.css" rel="stylesheet" />
    <link href="https://unpkg.com/primevue/resources/primevue.min.css" rel="stylesheet" />
    <link href="https://unpkg.com/primeicons/primeicons.css" rel="stylesheet" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/primevue/core/core.min.js"></script>
    <script src="https://unpkg.com/primevue/button/button.min.js"></script>
    <script src="https://unpkg.com/primevue/menu/menu.min.js"></script>
    <script src="https://unpkg.com/primevue/card/card.min.js"></script>
     <script src="https://unpkg.com/primevue/dropdown/dropdown.min.js"></script>
    <script src="https://unpkg.com/primevue/inputtext/inputtext.min.js"></script>
    <script src="https://unpkg.com/primevue/textarea/textarea.min.js"></script>
    <script src="https://unpkg.com/primevue/dialog/dialog.min.js"></script>
    <style>
        html, body, div, span, applet, object, iframe,
        h1, h2, h3, h4, h5, h6, p, blockquote, pre,
        a, abbr, acronym, address, big, cite, code,
        del, dfn, em, img, ins, kbd, q, s, samp,
        small, strike, strong, sub, sup, tt, var,
        b, u, i, center,
        dl, dt, dd, ol, ul, li,
        fieldset, form, label, legend,
        table, caption, tbody, tfoot, thead, tr, th, td,
        article, aside, canvas, details, embed, 
        figure, figcaption, footer, header, hgroup, 
        menu, nav, output, ruby, section, summary,
        time, mark, audio, video {
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 100%;
            font: inherit;
            vertical-align: baseline;
        }
        article, aside, details, figcaption, figure, 
        footer, header, hgroup, menu, nav, section {
            display: block;
        }
        body {
            line-height: 1;
        }
        ol, ul {
            list-style: none;
        }
        blockquote, q {
            quotes: none;
        }
        blockquote:before, blockquote:after,
        q:before, q:after {
            content: '';
            content: none;
        }
        table {
            border-collapse: collapse;
            border-spacing: 0;
        }
        body {
            font-family: sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
        }
        #app {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        .p-button {
            margin-right: 10px;
        }
        .p-card {
            margin-bottom: 20px;
        }
         .p-dropdown {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="app">
         <primevue-menu ref="menuRef" :model="menuItems"></primevue-menu>
         <primevue-button icon="pi pi-bars" @click="toggleMenu"></primevue-button>
        <h1>My Vue App</h1>
         <primevue-dropdown v-model="selectedCity" :options="cities" optionLabel="name" placeholder="Select a City"></primevue-dropdown>
        <primevue-card v-for="(item, index) in items" :key="index" style="margin-bottom:20px;">
            <template #title>
                {{ item.title }}
            </template>
            <template #subtitle>
                {{ item.subtitle }}
            </template>
            <template #content>
                <img :src="item.imageUrl" alt="Item Image" style="max-width: 100%; height: auto;" />
                <p>{{ item.description }}</p>
            </template>
            <template #footer>
                <primevue-button icon="pi pi-heart" label="Like" class="p-button-success" @click="showDialog(item)"></primevue-button>
            </template>
        </primevue-card>
          <primevue-dialog  v-model:visible="dialogVisible" :header="selectedItem ? selectedItem.title : ''" :style="{width: '50vw'}" :modal="true">
                <p>{{ selectedItem ? selectedItem.description : '' }}</p>
          </primevue-dialog>
         <div>
             <h2>Contact Us</h2>
             <label for="name">Name:</label>
             <primevue-inputtext id="name" type="text" v-model="contactForm.name" />
             <label for="email">Email:</label>
             <primevue-inputtext id="email" type="email" v-model="contactForm.email"/>
             <label for="message">Message:</label>
             <primevue-textarea id="message" v-model="contactForm.message" rows="5" cols="30" />
             <primevue-button label="Submit" @click="submitForm" />
         </div>
    </div>
    <script>
    (function(){
        const { createApp, ref } = Vue;
        const {PrimeVue} = primevue;
        const {Button} = primevue.button;
        const {Menu} = primevue.menu;
        const {Card} = primevue.card;
        const {Dropdown} = primevue.dropdown;
         const {InputText} = primevue.inputtext;
         const {Textarea} = primevue.textarea;
        const {Dialog} = primevue.dialog;

        const app = createApp({
            components: {
                'primevue-button': Button,
                 'primevue-menu': Menu,
                 'primevue-card': Card,
                 'primevue-dropdown': Dropdown,
                 'primevue-inputtext': InputText,
                  'primevue-textarea': Textarea,
                  'primevue-dialog': Dialog,

            },
             data(){
                return {
                    menuRef: ref(null),
                    menuItems: [
                        { label: 'Home', icon: 'pi pi-home', command: () => { alert('Home clicked'); } },
                        { label: 'About', icon: 'pi pi-info', command: () => { alert('About clicked'); }},
                        { label: 'Contact', icon: 'pi pi-phone', command: () => { alert('Contact clicked'); } }
                    ],
                     cities: [
                         {name: 'New York', code: 'NY'},
                         {name: 'Rome', code: 'RM'},
                         {name: 'London', code: 'LDN'},
                         {name: 'Istanbul', code: 'IST'},
                          {name: 'Berlin', code: 'BER'}
                     ],
                     selectedCity: null,
                    items: [
                        {
                            title: 'First Item',
                            subtitle: 'A great item',
                            imageUrl: 'https://placehold.co/600x400/EEE/31343C',
                            description: 'This is the first item description. It is very long and detailed.'
                        },
                        {
                             title: 'Second Item',
                            subtitle: 'Another awesome item',
                            imageUrl: 'https://placehold.co/600x400/E0E0E0/31343C',
                             description: 'This is the second item description. It is another item that has a long and detailed description.'
                        },
                          {
                            title: 'Third Item',
                            subtitle: 'A super cool item',
                            imageUrl: 'https://placehold.co/600x400/D0D0D0/31343C',
                            description: 'This is the third item description. It is very long and detailed. We should be checking and making sure that we are ok.'
                        },
                          {
                            title: 'Fourth Item',
                            subtitle: 'A very special item',
                            imageUrl: 'https://placehold.co/600x400/C0C0C0/31343C',
                            description: 'This is the fourth item description. It is very long and detailed. This description is even longer than the third.'
                        },
                         {
                            title: 'Fifth Item',
                            subtitle: 'A good item',
                            imageUrl: 'https://placehold.co/600x400/B0B0B0/31343C',
                            description: 'This is the fifth item description. It is very long and detailed.'
                        },
                         {
                            title: 'Sixth Item',
                            subtitle: 'An item that is amazing',
                             imageUrl: 'https://placehold.co/600x400/A0A0A0/31343C',
                             description: 'This is the sixth item description. It is very long and detailed. This description is even longer than the fifth.'
                         }
                    ],
                    dialogVisible: false,
                    selectedItem: null,
                    contactForm: {
                        name: '',
                        email: '',
                        message: ''
                     }
                 }
            },
             methods: {
                  toggleMenu() {
                    this.menuRef.toggle();
                },
                 showDialog(item){
                    this.dialogVisible = true;
                    this.selectedItem = item;
                 },
                submitForm() {
                    console.log('Form submitted:', this.contactForm);
                    this.contactForm = { name: '', email: '', message: '' };
                }
             }
        });
    app.use(PrimeVue);
    app.mount('#app');
     })();
    </script>
</body>
</html>
