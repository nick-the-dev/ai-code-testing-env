    <div id="app">
        <p-card title="User Profile">
            <template #content>
              <img src="https://placehold.co/600x400/EEE/31343C" alt="User Avatar" style="width: 100%; max-width: 200px; display: block; margin-bottom: 10px;">

                <p-button icon="pi pi-search" label="Search"></p-button>

          <p-card title="Data Table">

                    <p-column field="email" header="Email"></p-column>
                    <p-column field="status" header="Status"></p-column>

            </template>

         <p-dialog header="Add New Item" v-model:visible="dialogVisible" :modal="true" :style="{ width: '50vw' }">

    <script>

     const { Dialog } = primevue.dialog;

        const app = createApp({

                    dialogVisible.value = true;

                     { id: 3, name: 'User 3', email: 'user3@example.com', status: 'Pending' },
                     { id: 4, name: 'User 4', email: 'user4@example.com', status: 'Active' },
                     { id: 5, name: 'User 5', email: 'user5@example.com', status: 'Inactive' },
                     { id: 6, name: 'User 6', email: 'user6@example.com', status: 'Pending' },
                     { id: 7, name: 'User 7', email: 'user7@example.com', status: 'Active' },
                     { id: 8, name: 'User 8', email: 'user8@example.com', status: 'Inactive' },
                     { id: 9, name: 'User 9', email: 'user9@example.com', status: 'Pending' },
                     { id: 10, name: 'User 10', email: 'user10@example.com', status: 'Active' },
                     { id: 11, name: 'User 11', email: 'user11@example.com', status: 'Inactive' },
                     { id: 12, name: 'User 12', email: 'user12@example.com', status: 'Pending' }

                ]);

                return {
                    dialogVisible,
                    showDialog,
                    menuItems,
                    dropdownOptions,
                    selectedOption,
                    users
                };
            }
        });

         app.use(PrimeVue);
        app.mount('#app');
    })();
    </script>
</body>
