<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrimeVue App</title>
    <link rel="stylesheet" href="https://unpkg.com/@primevue/themes/aura/theme.css" />
    <link rel="stylesheet" href="https://unpkg.com/primevue/resources/primevue.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/primeicons/primeicons.css" />
    <style>
        /* reset.css-like styles */
        html, body, div, span, applet, object, iframe,
        h1, h2, h3, h4, h5, h6, p, blockquote, pre,
        a, abbr, acronym, address, big, cite, code,
        del, dfn, em, img, ins, kbd, q, s, samp,
        small, strike, strong, sub, sup, tt, var,
        b, u, i, center,
        dl, dt, dd, ol, ul, li,
        fieldset, form, label, legend,
        table, caption, tbody, tfoot, thead, tr, th, td,
        article, aside, canvas, details, embed,
        figure, figcaption, footer, header, hgroup, 
        menu, nav, output, ruby, section, summary,
        time, mark, audio, video {
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 100%;
            font: inherit;
            vertical-align: baseline;
        }
        /* HTML5 display-role reset for older browsers */
        article, aside, details, figcaption, figure, 
        footer, header, hgroup, menu, nav, section {
            display: block;
        }
        body {
            line-height: 1;
        }
        ol, ul {
            list-style: none;
        }
        blockquote, q {
            quotes: none;
        }
        blockquote:before, blockquote:after,
        q:before, q:after {
            content: '';
            content: none;
        }
        table {
            border-collapse: collapse;
            border-spacing: 0;
        }
        /* end reset */
        body {
            font-family: sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }
        #app {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="app">
            <p>PrimeVue App with mock data</p>
            <p>Use icon on buttons!</p>
            <div style="margin-bottom: 20px;">
                <Button label="Add New Item" icon="pi pi-plus" @click="addItem" style="margin-right:10px"></Button>
                <Button label="Delete Item" icon="pi pi-trash" @click="deleteItem"></Button>
            </div>

            <DataTable :value="items">
                <Column field="id" header="ID"></Column>
                <Column field="name" header="Name"></Column>
                <Column field="description" header="Description"></Column>
                <Column header="Image">
                    <template #body="{ data }">
                       <img :src="data.image" alt="item image" style="width:100px; height: auto;" />
                    </template>
                </Column>
            </DataTable>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/primevue/core/core.min.js"></script>
    <script src="https://unpkg.com/primevue/button/button.min.js"></script>
    <script src="https://unpkg.com/primevue/datatable/datatable.min.js"></script>
    <script src="https://unpkg.com/primevue/column/column.min.js"></script>

    <script>
    (function(){
        const { createApp, ref } = Vue;
        const { Button } = primevue.button;
        const { DataTable } = primevue.datatable;
        const { Column } = primevue.column;
        
        const app = createApp({
            components: { Button, DataTable, Column },
            setup() {
                const items = ref([
                   {id: 1, name: 'Item 1', description: 'Description 1', image: 'https://placehold.co/600x400/EEE/31343C'},
                   {id: 2, name: 'Item 2', description: 'Description 2', image: 'https://placehold.co/600x400/EEE/31343C'},
                   {id: 3, name: 'Item 3', description: 'Description 3', image: 'https://placehold.co/600x400/EEE/31343C'},
                   {id: 4, name: 'Item 4', description: 'Description 4', image: 'https://placehold.co/600x400/EEE/31343C'},
                   {id: 5, name: 'Item 5', description: 'Description 5', image: 'https://placehold.co/600x400/EEE/31343C'},
                   {id: 6, name: 'Item 6', description: 'Description 6', image: 'https://placehold.co/600x400/EEE/31343C'},
                   {id: 7, name: 'Item 7', description: 'Description 7', image: 'https://placehold.co/600x400/EEE/31343C'},
                   {id: 8, name: 'Item 8', description: 'Description 8', image: 'https://placehold.co/600x400/EEE/31343C'},
                   {id: 9, name: 'Item 9', description: 'Description 9', image: 'https://placehold.co/600x400/EEE/31343C'},
                   {id: 10, name: 'Item 10', description: 'Description 10', image: 'https://placehold.co/600x400/EEE/31343C'},
                   {id: 11, name: 'Item 11', description: 'Description 11', image: 'https://placehold.co/600x400/EEE/31343C'},
                   {id: 12, name: 'Item 12', description: 'Description 12', image: 'https://placehold.co/600x400/EEE/31343C'}
                ]);

                const addItem = () => {
                  const nextId = items.value.length + 1;
                  items.value.push({id: nextId, name: `Item ${nextId}`, description: `Description ${nextId}`, image: 'https://placehold.co/600x400/EEE/31343C'});
                };

                const deleteItem = () => {
                    if (items.value.length > 0) {
                        items.value.pop();
                    }
                };

                return { items, addItem, deleteItem };
            }
        });
        
        app.use(primevue.config.default);
        app.mount('#app');
    })();
    </script>
</body>
</html>
