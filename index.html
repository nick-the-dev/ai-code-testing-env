<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>PrimeVue App</title><link rel="stylesheet" href="https://unpkg.com/primevue/resources/themes/aura-light-indigo/theme.css"/><link rel="stylesheet" href="https://unpkg.com/primeicons/primeicons.css"/><script src="https://unpkg.com/vue@3/dist/vue.global.js"></script><script src="https://unpkg.com/primevue/primevue.min.js"></script><style>body,html{margin:0;padding:0;font-family:sans-serif;box-sizing:border-box}button{cursor:pointer;outline:none}ul{list-style:none;padding:0;margin:0}img{max-width:100%;height:auto}</style></head><body><div id="app">  <div class="card">    <h1>Products</h1>    <p>Explore our amazing products.</p>  <DataTable :value="products"  :loading="loading">  <Column field="image" header="Image" style="width:100px;text-align:center"><template #body="{data}"><img :src="data.image" alt="Product Image" style="max-width:100%;max-height:70px" /></template></Column>  <Column field="name" header="Name"></Column>   <Column field="description" header="Description"></Column>  <Column field="price" header="Price">  <template #body="{data}">${{ data.price.toFixed(2) }}</template></Column>  <Column field="category" header="Category"></Column> <Column header="Actions" style="width:100px;text-align:center">  <template #body="{data}">  <Button icon="pi pi-pencil"  class="p-button-rounded p-button-success p-button-sm" @click="editProduct(data)" style="margin-right:5px"/>  <Button icon="pi pi-trash"  class="p-button-rounded p-button-danger p-button-sm" @click="deleteProduct(data.id)"/>  </template>  </Column>  </DataTable>  <Dialog v-model:visible="dialogVisible" :header="editMode ? 'Edit Product' : 'Add Product'" :style="{ width: '50vw' }" :modal="true" >   <div style="display:flex;flex-direction:column;gap:10px">  <span class="p-float-label">  <InputText v-model="editedProduct.name" id="name" type="text"/>  <label for="name">Name</label></span>  <span class="p-float-label"><InputText v-model="editedProduct.description" id="description" type="text"/>  <label for="description">Description</label>  </span>  <span class="p-float-label"><InputNumber v-model="editedProduct.price" id="price" mode="decimal" :minFractionDigits="2" :maxFractionDigits="2"/>  <label for="price">Price</label></span>   <span class="p-float-label"><InputText v-model="editedProduct.category" id="category" type="text"/>  <label for="category">Category</label>  </span> <span class="p-float-label"><InputText v-model="editedProduct.image" id="image" type="text"/>  <label for="image">Image URL</label></span>   </div>   <template #footer>    <Button label="Cancel" icon="pi pi-times" class="p-button-text" @click="hideDialog" />  <Button label="Save" icon="pi pi-check" class="p-button-text" @click="saveProduct" />  </template></Dialog> <Button label="Add Product" icon="pi pi-plus" class="p-button-raised p-button-primary" @click="showAddDialog" style="margin-top:10px"/>  </div></div><script>(() => { const { createApp, ref, onMounted } = Vue; const { useToast } = PrimeVue; const { DataTable } = primevue.datatable; const { Column } = primevue.column; const { Dialog } = primevue.dialog; const { Button } = primevue.button; const { InputText } = primevue.inputtext; const { InputNumber } = primevue.inputnumber; const app = createApp({  components: {  DataTable,  Column,  Dialog,  Button,   InputText,  InputNumber   }, data() {  return {  products: [],  loading: true,  dialogVisible: false,  editMode: false,  editedProduct: {  id: null,  name: '',  description: '',  price: 0,  category: '',  image: ''  },  toast: useToast() }; }, computed: {},  mounted() {  this.fetchProducts(); }, methods: {  async fetchProducts() {  this.loading = true;  this.products = this.generateMockProducts(20); this.loading = false; }, generateMockProducts(count) { const categories = ['Electronics', 'Books', 'Clothing', 'Home', 'Toys'];  const products = []; for (let i = 1; i <= count; i++) {  products.push({  id: i,  name: `Product ${i}`,  description: `This is a description for product ${i}.`,  price: Math.random() * 100 + 10,  category: categories[Math.floor(Math.random() * categories.length)],  image: `https://placehold.co/300x200/EEE/31343C?text=Product+${i}`  }); }  return products; },  showAddDialog() {  this.editMode = false;  this.editedProduct = {  id: null,  name: '',  description: '',  price: 0,  category: '',  image: ''  };  this.dialogVisible = true;  }, editProduct(product) { this.editMode = true;  this.editedProduct = { ...product };  this.dialogVisible = true; }, hideDialog() {  this.dialogVisible = false; },  saveProduct() {  if (this.editMode) {  const index = this.products.findIndex((p) => p.id === this.editedProduct.id);  if (index !== -1) {  this.products.splice(index, 1, this.editedProduct);  this.showToast({ severity: 'success', summary: 'Success', detail: 'Product Updated' }) }  } else {  this.editedProduct.id = this.products.length + 1;  this.products.push({ ...this.editedProduct });  this.showToast({ severity: 'success', summary: 'Success', detail: 'Product Added' }) }  this.dialogVisible = false; }, deleteProduct(id) { this.products = this.products.filter((p) => p.id !== id);  this.showToast({ severity: 'warn', summary: 'Deleted', detail: 'Product Deleted' }) }, showToast(props) { this.toast.add(props)  }  } }); app.use(PrimeVue); app.mount('#app'); })();</script></body></html>
