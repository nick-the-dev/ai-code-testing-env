<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/primevue/umd/primevue.min.js"></script>
    <script src="https://unpkg.com/@primevue/themes/umd/aura.min.js"></script>
    <script src="https://unpkg.com/primevue/umd/menu.min.js"></script>
    <script src="https://unpkg.com/primevue/umd/menubar.min.js"></script>
    <script src="https://unpkg.com/primevue/umd/sidebar.min.js"></script>
    <script src="https://unpkg.com/primevue/umd/badge.min.js"></script>
    <script src="https://unpkg.com/primevue/umd/button.min.js"></script>
    <script src="https://unpkg.com/primevue/umd/inputtext.min.js"></script>
    <script src="https://unpkg.com/primevue/umd/card.min.js"></script>
    <script src="https://unpkg.com/primevue/umd/chart.min.js"></script>
    <script src="https://unpkg.com/primevue/umd/listbox.min.js"></script>
    <script src="https://unpkg.com/primevue/umd/progressbar.min.js"></script>
    <script src="https://unpkg.com/primevue/umd/avatar.min.js"></script>
    <script src="https://unpkg.com/primevue/umd/badge.min.js"></script>
    <script src="https://unpkg.com/primevue/umd/divider.min.js"></script>
    <script src="https://unpkg.com/primevue/umd/tag.min.js"></script>
    <script src="https://unpkg.com/primevue/umd/dropdown.min.js"></script>
    <script src="https://unpkg.com/@primevue/core/umd/core.min.js"></script>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            color: #333;
        }

        .layout-wrapper {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: #343a40;
            color: #fff;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .sidebar .p-menu {
            background-color: transparent;
            border: none;
        }
        .sidebar .p-menu ul {
            padding: 0;
        }
         .sidebar .p-menuitem-link {
             color: #fff;
         }
         .sidebar .p-menuitem-link:hover {
             background-color: #495057;
         }

        .main-content {
            flex: 1;
            padding: 20px;
        }

        .dashboard-widgets {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .widget {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .widget h3 {
            margin-top: 0;
        }
        .widget .widget-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .widget .p-button {
            margin-top: 10px;
        }
        .chart-container {
            width: 100%;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .balances-widget .balances {
            display: flex;
            justify-content: space-between;
        }
        .balances-widget .balance-item {
            text-align: center;
        }
         .top-products-widget .product-list {
             list-style: none;
             padding: 0;
         }
         .top-products-widget .product-item {
             display: flex;
             align-items: center;
             padding: 10px;
             border-bottom: 1px solid #eee;
             cursor: pointer;
         }
          .top-products-widget .product-item:last-child {
              border-bottom: none;
          }
         .top-products-widget .product-item .product-icon {
             margin-right: 10px;
         }
        .top-products-widget .product-item .product-details {
            flex: 1;
        }
    .p-badge {
        background-color: #e91e63;
    }
     .search-bar {
         margin-bottom: 1rem;
     }
    .main-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
     .main-header .user-profile {
         display: flex;
         align-items: center;
     }
     .main-header .user-profile .p-avatar {
         margin-right: 10px;
     }
     .main-header .user-profile span {
         font-weight: bold;
     }
    .p-menuitem-text{
        font-weight: bold;
    }
    .p-menuitem-link {
        border-radius: 5px;
    }
    .p-menuitem-icon {
        margin-right: .5rem;
    }
    </style>
</head>

<body>
    <div id="app">
        <div class="layout-wrapper">
            <div class="sidebar">
              <p-menu :model="menuItems" class="sidebar-menu"></p-menu>
              <p-button label="Contact Us" icon="pi pi-envelope" style="margin-top: auto;" class="p-button-secondary p-button-outlined" />
            </div>
            <div class="main-content">
                <div class="main-header">
                    <div class="search-bar">
                        <p-inputtext type="text" placeholder="Search..." />
                    </div>
                     <div class="user-profile">
                         <p-avatar icon="pi pi-user" shape="circle" style="margin-right: 10px;" ></p-avatar>
                         <span>Lucy Lure</span>
                         <p-badge value="3" severity="danger" class="p-ml-2"></p-badge>
                     </div>
                </div>
                <div class="dashboard-widgets">
                  <div class="widget">
                      <div class="widget-header">
                         <h3>Referral Program</h3>
                         </div>
                      <p>Want some EXTRA Money?</p>
                        <p-button label="Referral Program" icon="pi pi-users" />
                    </div>
                    <div class="widget">
                        <div class="widget-header">
                            <h3>Total Products</h3>
                        </div>
                        <p style="font-size: 2em; margin-bottom:0;">1,134 Items</p>
                        <p style="margin-top:0;"><span style="color: green;">+10%</span> this week</p>
                        <div class="chart-container">
                           <p-chart type="line" :data="productChartData" :options="chartOptions"></p-chart>
                        </div>
                    </div>
                    <div class="widget">
                       <div class="widget-header">
                         <h3>Total Earnings</h3>
                       </div>
                        <p style="font-size: 2em; margin-bottom:0;">$4,231</p>
                        <p style="margin-top:0;"><span style="color: red;">-22%</span> this week</p>
                        <div class="chart-container">
                             <p-chart type="line" :data="earningsChartData" :options="chartOptions"></p-chart>
                         </div>
                    </div>
                    <div class="widget">
                        <div class="widget-header">
                           <h3>Latest Downloads</h3>
                       </div>
                        <div class="chart-container">
                           <p-chart type="bar" :data="downloadChartData" :options="chartOptions"></p-chart>
                        </div>
                        <p style="text-align: center;"><strong>359</strong> on Thursday</p>
                    </div>
                    <div class="widget balances-widget">
                         <div class="widget-header">
                            <h3>Balances</h3>
                        </div>
                       <div class="balances">
                          <div class="balance-item">
                              <h4>Available</h4>
                              <p>$537</p>
                           </div>
                           <div class="balance-item">
                              <h4>Pending</h4>
                              <p>$234</p>
                           </div>
                       </div>
                         <p-button label="Withdraw Money" icon="pi pi-money-bill" class="p-button-success" />
                   </div>
                    <div class="widget top-products-widget">
                       <div class="widget-header">
                           <h3>Top Products</h3>
                       </div>
                        <ul class="product-list">
                            <li v-for="product in topProducts" :key="product.id" class="product-item" @click="openProduct(product.id)">
                                <div class="product-icon">
                                    <img :src="product.icon" style="width:30px;height:30px;" alt="product-icon" />
                                </div>
                                <div class="product-details">
                                    <h4>{{ product.name }}</h4>
                                    <p>{{ product.category }}</p>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
                <div style="text-align: right; margin-top: 2rem;">
                     <p-button label="Upload Product" icon="pi pi-upload" class="p-button-primary" />
                </div>
            </div>
        </div>
    </div>
    <script>
      const { createApp, ref, onMounted } = Vue;
      const app = createApp({
        setup() {
          const menuItems = ref([
            {
              label: 'Overview', icon: 'pi pi-home', command: () => { console.log('Overview clicked') },
              style: {'background-color': '#495057'}
            },
            { label: 'Products', icon: 'pi pi-box', command: () => { console.log('Products clicked') } },
            { label: 'Campaigns', icon: 'pi pi-megaphone', command: () => { console.log('Campaigns clicked') } },
            { label: 'Schedules', icon: 'pi pi-calendar', command: () => { console.log('Schedules clicked') } },
            { label: 'Payouts', icon: 'pi pi-dollar', command: () => { console.log('Payouts clicked') } },
            { label: 'Statements', icon: 'pi pi-file', command: () => { console.log('Statements clicked') } },
            { label: 'Settings', icon: 'pi pi-cog', command: () => { console.log('Settings clicked') } },
          ]);

          const productChartData = ref({
            labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
            datasets: [
              {
                label: 'Product Trend',
                data: [10, 20, 15, 25, 22, 30, 28],
                borderColor: '#42b983',
                tension: 0.4,
                fill: false,
              },
            ],
          });

          const earningsChartData = ref({
            labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
            datasets: [
              {
                label: 'Earnings Trend',
                data: [5, 15, 10, 20, 18, 25, 20],
                borderColor: '#3498db',
                tension: 0.4,
                fill: false,
              },
            ],
          });
          const downloadChartData = ref({
            labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
            datasets: [
              {
                label: 'Downloads',
                data: [100, 150, 200, 350, 300, 400, 250],
                backgroundColor: '#f39c12',
              },
            ],
          });

          const chartOptions = ref({
             responsive: true,
             maintainAspectRatio: false,
           });

           const topProducts = ref([
             {
               id: 1,
               name: 'Product A',
               category: 'Category 1',
                icon: 'https://placehold.co/600x400/EEE/31343C',
             },
             {
               id: 2,
               name: 'Product B',
               category: 'Category 2',
                icon: 'https://placehold.co/600x400/EEE/31343C',
             },
             {
               id: 3,
               name: 'Product C',
               category: 'Category 3',
               icon: 'https://placehold.co/600x400/EEE/31343C',
             },
             {
                id: 4,
                name: 'Product D',
                category: 'Category 4',
                icon: 'https://placehold.co/600x400/EEE/31343C',
            },
            {
                id: 5,
               name: 'Product E',
               category: 'Category 5',
               icon: 'https://placehold.co/600x400/EEE/31343C',
            }
           ]);

           const openProduct = (productId) => {
                console.log('Opening product:', productId);
           }
          return {
            menuItems,
            productChartData,
            earningsChartData,
            downloadChartData,
            chartOptions,
            topProducts,
             openProduct
          };
        },
      });
        app.use(PrimeVue.Config, { theme: { preset: PrimeVue.Themes.Aura, options: { darkModeSelector: false || 'none', }, }, });
      app.component('p-menu', PrimeVue.Menu);
      app.component('p-menubar', PrimeVue.Menubar);
      app.component('p-sidebar', PrimeVue.Sidebar);
      app.component('p-badge', PrimeVue.Badge);
      app.component('p-button', PrimeVue.Button);
        app.component('p-inputtext', PrimeVue.InputText);
      app.component('p-card', PrimeVue.Card);
      app.component('p-chart', PrimeVue.Chart);
      app.component('p-listbox', PrimeVue.Listbox);
       app.component('p-progressbar', PrimeVue.ProgressBar);
        app.component('p-avatar', PrimeVue.Avatar);
         app.component('p-divider', PrimeVue.Divider);
          app.component('p-tag', PrimeVue.Tag);
         app.component('p-dropdown', PrimeVue.Dropdown);

      app.mount('#app');
    </script>
</body>

</html>
